{% extends "layout.html" %}

{% block details %}
 <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block body %}
<li><a  data-hover="Home"  href="{{url_for('home')}}"><span>Home</span></a></li>
<li><a data-hover="About"  href="{{url_for('about')}}"><span>About</span></a></li>
<li><a data-hover="Rooms"  href="{{url_for('rooms')}}"><span>Rooms</span></a></li>
<li><a data-hover="Gallery" href="{{url_for('gallery')}}"><span>Gallery</span></a></li>
<li><a data-hover="Contact Us" href="{{url_for('contact')}}"><span>contact Us</span></a></li>

{% endblock %}
{% block content %}


		<div class="card">
			<div class="container ">
				<div class="wrapper row">
					<div class="preview col-md-6">

						<div class="preview-pic tab-content">
						  <div class="single-pic" id="pic-1">
                <img src="{{ url_for('static',filename='images/'+dulex_room_img) }}" /></div>

						</div>


					</div>
					<div class="details col-md-6">
						<h3 class="product-title">Our Dulex Room</h3>
						<div class="rating">
							<div class="stars">
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star checked"></span>
								<span class="fa fa-star"></span>
								<span class="fa fa-star"></span>
							</div>

						</div>


                    <div class="col-md-7 about-right">

                        <p>{{ dulex_details }}</p><br>
                        <div>


						<h4 class="price">current price: <span>{{ dulex_price }}</span></h4>

            <div class="col-md-2  col-sm-4 col-xs-12 hidden-sm">
            <div class="text-right"><a href="{{url_for('booking')}}"><button type="button" class="book-now-btn">Book Now  </button></a></div>

            </div>


					</div>
				</div>
			</div>
		</div>
    </div>




{% endblock %}
